<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="resolution.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="attempts-scoreboard">
        <h1>Tentativas <span class="attempts-span"></span> </h1>
        <div id="attempts-scoreboard-results">

        </div>
    </div>

    <div class="quiz-container">
        <h1>Quiz Interativo</h1>
        <p class="response-time"></p>
        <p class="game-result"></p>
        <p id="score">Pontuação: </p>
        <p id="wrong">Erros: 0</p>
        <p id="question"></p>
        <div id="choices">
            <button id="choice1" class="choice"></button>
            <button id="choice2" class="choice"></button>
            <button id="choice3" class="choice"></button>
            <button id="choice4" class="choice"></button>
        </div>
    </div>

    <div id="choices-board">
        <p>Quadro de Escolhas</p>
    </div>


</body>
</html>
